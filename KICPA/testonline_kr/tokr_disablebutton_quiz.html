<html>
<head>
<body>
    <li class="course-item course-item-lp_lesson course-item-55 current has-status status-started" data-id="55"></li>
    <li class="course-item course-item-lp_lesson course-item-57 has-status status-started" data-id="57"></li>
    <li class="course-item course-item-lp_lesson course-item-59 has-status status-started" data-id="59"></li>

    <span class="item-meta course-item-status" title="Unread"></span>
    <a class="quiz-title course-item-title button-load-item" href="hello">
        <span class="item-name">Hello</span>
    </a>

    <script>
        // [data-id^=5]는 data-id가 5로 시작하는 값들을 찾는 것.  .classList를 사용함으로써 클래스들의 값을 리스트 형식으로 뽑아낼 수 있다.

        var flesson = $("[data-id^=5]")[0]
        var flesson2 = flesson.classList
        var slesson = $("[data-id^=5]")[1]
        var slesson2 = slesson.classList
        var tlesson = $("[data-id^=5]")[2]
        var tlesson2 = tlesson.classList
    
        // endsWith("started")는 클래스의 마지막 이름이 started로 끝나는 것을 의미한다
        if (flesson2[flesson2.length-1].endsWith("started") == 1){
            var isittrue = 'yes'
            $(function()
            {
                $("a.quiz-title.course-item-title.button-load-item").click(function () {return false;});
            })
        }

        else if (slesson2[slesson2.length-1].endsWith("started") == 1){
            $(function()
            {
                $("a.quiz-title.course-item-title.button-load-item").click(function () {return false;});
            })
        }

        else if (tlesson2[tlesson2.length-1].endsWith("started") == 1){
            $(function()
            {
                $("a.quiz-title.course-item-title.button-load-item").click(function () {return false;});
            })
        }

        else {
            var isittrue = 0
        }
    </script>
</body>
</head>
</html>
